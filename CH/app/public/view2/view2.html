<h1>Dashboard</h1>

<div class="row">

    <div class="map-col" id="map-container">
        <!--<div id="map"></div>-->
        <div id="map" class="google-map" lat="50.9357134" long="-1.3964415"></div>
    </div>

    <div class="SB-col" ng-controller='View2Ctrl'>
        <div id="sidebar">
            <div id="header-placeholder">
                <div class="card-tabs" style="height: 10px">
                    <ul class="tabs tabs-fixed-width">
                        <li class="tab"><a ng-click="urgency(0)"><span class="red-text text-lighten-2">Urgent</span></a></li>
                        <li class="tab"><a class="active" ng-click="urgency(1)"><span class="amber-text text-lighten-2">Medium</span></a></li>
                        <li class="tab"><a ng-click="urgency(2)"><span class="green-text text-lighten-2">Low</span></a></li>
                    </ul>
                </div>
            </div>
            <div id="sidebar-content">
                <div class="collection-item sb-content-elem" ng-repeat="x in problems">
                    <span class="issue-title">
                        {{x}} </br>
                        {{x.description}}
                    </span>
                    <div class="see-more">
                        <a class='btn waves-effect' data-target='demoModal' modal ng-click="seemore()">See More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
