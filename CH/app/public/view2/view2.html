<h1>Dashboard</h1>

<div class="row">

    <div class="map-col" id="map-container">
        <!--<div id="map"></div>-->
        <div id="map" class="google-map" lat="50.9357134" long="-1.3964415"></div>
    </div>

    <div class="SB-col" ng-controller='View2Ctrl'>
        <div id="sidebar">
            <div id="sidebar-header">
                <h4>Priority</h4>
                <div layout="row">
                    <div flex>
                        <button ng-click="urgency(0)">High</button>
                    </div>
                    <div flex>
                        <button ng-click="urgency(1)">Medium</button>
                    </div>
                    <div flex>
                        <button ng-click="urgency(2)">Low</button>
                    </div>
                </div>
            </div>
            <div id="sidebar-content">
                <div class="sb-content-elem" ng-repeat="rep in response track by $">
                    <div class="issue-title">
                        <p>{{rep.title}}</p>
                    </div>
                    <div class="see-more">
                        <p>{{rep}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
